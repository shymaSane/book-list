<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Books</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main id="main">
        <!-- input  book -->
        <div class="input_book" id="input_book">
            <h3 id="notFound"></h3>
            <h1 id="title">Book List</h1>
            <form id="form">
                <div>
                    <label for="book title">Book Title:</label>
                    <input type="text" name="title" id="book_title" placeholder="Book Name" required ="true">
                </div>
                <div>
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author_name" placeholder="Author" required ="true">
                </div>
                <div>
                    <label for="ISBN">ISBN:</label>
                    <input type="number" name="number" id="isbn_number" placeholder="Isbn Number" required ="true">
                </div>
                <input type="submit" value="Submit" id="submit_book">
            </form>
        </div>
        <!-- insert book data -->
        <div id="book_storage">
            <table >
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Isbn</th>
                        <th>*</th>
                    </tr>
                </thead>
                <tbody id="book_list">

                </tbody>
            </table>
        </div>
    </main>
    <!-- main javascript script -->
    <script src="app.js"></script>
</body>
</html>
